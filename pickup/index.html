<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pick-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link type="text/css" rel="stylesheet" href="../css/screen.css" />
  <!-- <link rel="stylesheet" href="//basehold.it/22" /> -->
</head>
<body>
  <header>
    <h1>Pick-up</h1>
  </header>
  <main>
    <section>
      <h2>Choose a location by clicking or tapping on the desired address:</h2>
    </section>

    <form action="#null" method="get" id="location">
      <ol class="locations">
        <li>
          <input class="checked" type="radio" id="store1" name="locations" checked="checked" />
          <label for="store1">ITMD 362 Pizza
            1234 Roosevelt St.
            Chicago, Il 60612
          </label>
        </li>

        <li>
          <input class="checked" type="radio" id="store2" name="locations" />
          <label for="store2">Tech Pizza
            3214 Randolph St.
            Chicago, Il 60612
          </label>
        </li>

        <li>
          <input class="checked" type="radio" id="store3" name="locations" />
          <label for="store3">Stolley Pizza
            1931 Hank St.
            Chicago, Il 60601
          </label>
        </li>
      </ol>

      <ul id="next">
        <li class="button"><a href="../pizzabuilder/">Order here!</a></li>
        <li class="button"><a href="../">Back</a></li>
      </ul>
    </form>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/site.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Bungee Shade:400', 'Rock Salt:400',
      'Merienda:400', 'Kalam:400', 'Fascinate Inline:400', 'Kaushan Script:400',
      'Shadows Into Light:400']
    }
  });
</script>
</body>
</html>
